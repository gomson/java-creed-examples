#### Use two appenders, one to log to console, another to log to a file  
log4j.rootCategory=warn, R, E
log4j.logger.com.javacreed=debug, stdout
log4j.logger.test.javacreed=debug, stdout
  
#### First appender writes to console  
log4j.appender.stdout=org.apache.log4j.ConsoleAppender  
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout  
# log4j.appender.stdout.Threshold=INFO
  
# Pattern to output the caller's file name and line number.  
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss.SSS} [%t] %p %F:%L - %m%n
  
#### Second appender writes to a file  
log4j.appender.R=org.apache.log4j.RollingFileAppender  
log4j.appender.R.File=solid/logs/solid.log  
  
# Control the maximum log file size  
log4j.appender.R.MaxFileSize=10MB  
# Archive log files (one backup file here)  
log4j.appender.R.MaxBackupIndex=10  
  
log4j.appender.R.layout=org.apache.log4j.PatternLayout  
log4j.appender.R.layout.ConversionPattern=%d{yyyy-MMM-dd HH:mm:ss.SSS} [%t] %p %F:%L - %m%n


#### Second appender writes to a file  
log4j.appender.E=org.apache.log4j.RollingFileAppender  
log4j.appender.E.File=solid/logs/solid_error.log  
log4j.appender.E.Threshold=ERROR
# Control the maximum log file size  
log4j.appender.E.MaxFileSize=10MB  
# Archive log files (one backup file here)  
log4j.appender.E.MaxBackupIndex=10  
  
log4j.appender.E.layout=org.apache.log4j.PatternLayout  
log4j.appender.E.layout.ConversionPattern=%d{yyyy-MMM-dd HH:mm:ss.SSS} [%t] %p %F:%L - %m%n